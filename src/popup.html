<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hey Ladies</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Hey Ladies</h1>
    <hr>
    <form>
      <div id="inputs">
        <div>
          <div class="from-container">
            <label class="bold" for="from">Change from</label>
            <input name="from" class="from" type="text">
          </div>
          <div class="to-container">
            <label class="bold" for="to">To</label>
            <input name="to" class="to" type="text">
          </div>
        </div>
      </div>
      <a href="#" id="add" class="button">Add another change</a>
      <label>
        <input name="disable" type="checkbox" id="disabled">
        Disable Hey Ladies (may require a page refresh)
      </label>
      <button class="button button-primary">Save changes</button>
    </form>
    <script src="save-user-changes.js"></script>
  </body>
</html>
